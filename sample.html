<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <form>
        <fieldset>
            <legend><strong>User Personal Information</strong></legend>
            <label for="name">Enter your full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Enter your Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm-password">Confirm your Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>

            <label>Enter your gender:</label><br>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label><br>

            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="address">Enter your Address:</label>
            <textarea id="address" name="address" rows="4" cols="20" required></textarea><br>

            <button type="submit">Submit</button>
        </fieldset>

    </form>
</body>
</html>
